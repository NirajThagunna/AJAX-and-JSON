<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <h1>JavaScript with JSON</h1>

    <script>
        let object1 = {"language" : "Java", "author" : "James Goslings"};
        document.write("<br />");
        document.write("<h3>Language : " + object1.language + "</h3>");
        document.write("<h3>Author : " + object1.author + "</h3>");

        let object2 = {"language" : "JavaScript", "author" : "Brendan Eich"};
        document.write("<br />");
        document.write("<h3>Language : " + object2.language + "</h3>");
        document.write("<h3>Author : " + object2.author + "</h3>");

        document.write("<hr/>");
        document.write(object2.language + "<p> Programming language has been studied.</p>");
        document.write("<hr />");
    </script>

</body>
</html>
